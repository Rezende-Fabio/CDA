<section class="modal-alert">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Log {{ context.log.acao }}</h5>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row mb-3">
                        <div class="col-2">
                            <label for="recipient-name" class="col-form-label">Ação:</label>
                            <input type="text" name="gerente" id="gerente" class="form-control upper" value="{{ context.log.acao }}" readonly>
                        </div>
                        <div class="col-3">
                            <label for="recipient-name" class="col-form-label">Data:</label>
                            <input type="text" name="dataEnt" id="dataEnt" class="form-control" value="{{ context.log.dataHora | dataTime }}" readonly>
                        </div>
                        <div class="col mb-1">
                            <label for="recipient-name" class="col-form-label">Responsável:</label>
                            <input type="text" name="horaEnt" id="horaEnt" class="form-control" value="{{ context.log.usuario.nome }}" readonly>
                        </div>
                    </div>
                    <label class="titulo-container">Observação:</label>
                    <div class="container mb-3">
                        <div class="row">
                            <textarea class="form-control" cols="30" rows="2" readonly>{{ context.log.observacao }}</textarea>
                        </div>
                    </div>
                    <label class="titulo-container">Movimento excluido:</label>
                    <div class="container container-border mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="recipient-name" class="col-form-label">Chave:</label>
                                <input type="text" name="dataSai" id="dataSai" class="form-control" value="{{ context.log.dadosAntigos.chave.nome }}" readonly>
                            </div>
                        </div>
                        <div class="row mb">
                            <div class="col-3">
                                <label for="recipient-name" class="col-form-label">Data Retirada:</label>
                                <input type="text" name="dataSai" id="dataSai" class="form-control" value="{{ context.log.dadosAntigos.dataRet | dataLimite }} {{ context.log.dadosAntigos.horaRet }}" readonly>
                            </div>
                            <div class="col">
                                <label for="recipient-name" class="col-form-label">Resposável Retirada:</label>
                                <input type="text" name="dataSai" id="dataSai" class="form-control" value="{{ context.log.dadosAntigos.respRet.nome }}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3">
                                <label for="recipient-name" class="col-form-label">Data Devolução:</label>
                                <input type="text" name="dataSai" id="dataSai" class="form-control" value="{{ context.log.dadosAntigos.dataDev | dataLimite }} {{ context.log.dadosAntigos.horaDev }}" readonly>
                            </div>
                            <div class="col">
                                <label for="recipient-name" class="col-form-label">Resposável Devolução:</label>
                                <input type="text" name="dataSai" id="dataSai" class="form-control" value="{{ context.log.dadosAntigos.respDev.nome }}" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <a href="javascript:history.back()" class="btn btn-outline-danger">Voltar</a>
            </div>
        </div>
    </div>
</section>
