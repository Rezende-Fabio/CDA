{% extends "administrador/base.html" %}
{% block content %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styleUsuarios.css') }}">
{% endblock %}
{% include "header.html" %}
<section class="content">
    <div class="container-fluid p-2">
        <form action="" method="POST">
            <div class="row mb-2">
                <div class="col-4">
                    <label for="">Nome:</label>
                    <input type="text" name="nome" id="nome" class="form-control upper" autocomplete="off" tabindex="1" required>
                </div>
                <div class="col-3">
                    <label for="">Usu√°rio:</label>
                    <input type="text" name="usuario" id="usuario" class="form-control upper" maxlength="10" autocomplete="off" tabindex="2" required>
                </div>
                <div class="col-5">
                    <label for="">E-mail:</label>
                    <input type="text" name="email" id="email" class="form-control upper" autocomplete="off" tabindex="4" required>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-3">
                    <label for="">Grupo:</label>
                    <select type="text" name="grupo" id="grupo" class="form-select form-select-sm border-radius-input select" tabindex="5" required>
                        <option value=""></option>
                        <option value="ADM">ADM</option>
                        <option value="TEC">TEC</option>
                        <option value="VIG">VIG</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="">Senha:</label>
                    <input type="password" name="senha" id="senha" class="form-control upper" maxlength="8" autocomplete="off" tabindex="6" required>
                </div>
                <div class="col-4">
                    <label for="">Confirm. Senha:</label>
                    <input type="password" name="senhaConfirm" id="senhaConfirm" class="form-control upper" maxlength="8" autocomplete="off" tabindex="7" required>
                </div>
                <div class="col-1 ver-senha">
                    <button type="button" class="btn btn-outline-primary" onclick="mostarSenha(this)" tabindex="8">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="btns">
                <a href="javascript:history.back()" class="btn btn-outline-danger" type="button" name="btnCancelar" id="btnCancelar" tabindex="10">Cancelar</a>
                <input type="submit" class="btn btn-outline-success" id="btnGravar" value="Cadastar" tabindex="9">
            </div>
        </form>
    </div>
</section>
{% block script %}
<script>
    function mostarSenha(button){
        var inputSenha = document.getElementById("senha");
        var inputConfirm = document.getElementById("senhaConfirm");

        if (inputSenha.type == "password"){
            inputSenha.type = "text";
            inputConfirm.type = "text";
            button.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
        }else{
            inputSenha.type = "password";
            inputConfirm.type = "password";
            button.innerHTML = '<i class="fa-solid fa-eye"></i>';
        }
    }
</script>
{% endblock %}
{% endblock %}
